<section id="showcase">
    <div class="container">
        <!-- <input type="text" id="inp" [(ngModel)]="sear" (input)="search()"> -->
        <div *ngFor="let movie of movies">
            <div class="row" style="margin:55px 0;">
                <div class="col-md-6 col-sm-6">

                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="image1">
                </div>

                <div class="col-md-6 col-sm-6">

                    <h2>{{movie.title}}</h2>

                    <p>{{movie.overview}} </p>
                    <p>{{movie.release_date}}</p>
                    <p>{{movie.vote_average*10}}</p>


                    <nav>
                        <!-- [routerLink]="['/movie/'+'movie.id']" routerLinkActive="router-link-active" -->
                        <a href="/movie/:{{movie.id}}"> <a class="btn btn-default btn-lg showcase-btn">Overview</a></a>
                    </nav>

                    <br>
                    <nav>
                        <a (click)="removefav(movie)" href="http://localhost:4200/favorites"> <a class="btn btn-default btn-lg showcase-btn">Remove from favorites</a></a>
                    </nav>

                    <hr style="margin-top: 152px">
                </div>
            </div>
        </div>
    </div>

</section>
